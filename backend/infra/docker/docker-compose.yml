version: '3.8'

services:
  # Redis - TTL-based draft storage
  redis:
    image: redis:7-alpine
    container_name: sitebuilder-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MinIO - S3-compatible object storage for assets
  minio:
    image: minio/minio:latest
    container_name: sitebuilder-minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # PostgreSQL - For future permanent storage (not used in MVP)
  postgres:
    image: postgres:15-alpine
    container_name: sitebuilder-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: site_builder
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
  minio_data:
  postgres_data:

networks:
  default:
    name: sitebuilder-network

